<div class="container"> 
<div class="row mt-3">
  <div class="col-lg-4">
      <br>
        <h3 class="">Add<span> Detail</span></h3>
    </div>
    <div class="col-lg-6">
    </div>
    <div class="col-lg-2 text-center">
      <br>
        <div class="modal fade" id="modalDetailForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
           <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Add<span> Details</span></h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form name="data" #data="ngForm" (ngSubmit)="addDetail(data.value)">
            <div class="modal-body mx-5" ng-scrollbar>
            <div class="md-form mb-3 mt-3">
                <input type="text"  class="form-control" placeholder="Customer Name" name="name" #name="ngModel" ngModel>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>
            <div class="md-form mb-3 mt-3">
                <input type="text"  class="form-control" placeholder="Address" name="address" #address="ngModel" ngModel>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>
            <div class="md-form mb-3 mt-3">
                <input type="text"  class="form-control" placeholder="Phone Number" name="phnno" #phnno="ngModel" ngModel>
                  <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>
            <div class="md-form mb-3 mt-3">
                 <input type="text"  class="form-control" placeholder="VLAN" name="vlan" #vlan="ngModel" ngModel>
                    <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>
            <div class="md-form mb-3 mt-3">
                  <input type="text"  class="form-control" placeholder="Port ID" name="portid" #portid="ngModel" ngModel>
                      <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>
            <div class="md-form mb-3 mt-3">
                  <input type="text"  class="form-control" placeholder="Tele-Phone IP" name="telephnip" #telephnip="ngModel" ngModel>
                        <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>
            <div class="md-form mb-3 mt-3">
                  <input type="text"  class="form-control" placeholder="Password" name="password" #password="ngModel" ngModel>
                    <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>
            <div class="md-form mb-3 mt-3">
                  <input type="text"  class="form-control" placeholder="User ID" name="userid" #userid="ngModel" ngModel>
                      <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>
            <div class="md-form mb-3 mt-3">
                  <input type="text"  class="form-control" placeholder="MAC ID" name="macid" #macid="ngModel" ngModel>
                        <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>
            
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <!-- <button class="btn btn-dark">Submit</button> -->
            <button type="submit" class="btn btn-dark">Submit</button>
              <!-- <a class="btn btn-dark" routerLink="/dashboard/peer">Submit</a> -->
            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="text-right">
        <a class="btn btn-success text-white btn-rounded mb-4" [ngClass]="isSubmittingForm ?  'disabled-link' : ''" data-toggle="modal" data-target="#modalDetailForm">Add New</a>
      </div>
      </div>
</div>
