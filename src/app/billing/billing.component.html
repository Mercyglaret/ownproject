 <div class="container">
   <br>
   <br>
   <br>
   <div class="row">

     <div class="col-lg-6 border1">
      <form name="item" #item="ngForm" (ngSubmit)="selectItem(item.value)">

       <div class="row">

         <div class="col-lg-4">
                <select name="selecteditem" #selecteditem="ngModel" class="btn text-center btn-success dropdown-toggle dropbtn" ngModel>
                   <option>Choose Item</option> 
                  <option class="dropdown-item dropdown-content" *ngFor="let data of items">{{data.item}}</option>
                  </select>
                  <br>  
                  <br> 
         </div>
         <div class="col-lg-4">
            <input name="qty" #qty="ngModel" placeholder="Quantity" type="text" ngModel>
            <br>  
               <br> 
         </div>
         <div class="col-lg-4">
            <button class="btn btn-dark">submit</button>
         </div>

       </div>
    
     
      </form> 
        
<br>
<br>
<hr>
<app-items>
  </app-items>

     </div>
     <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of list">
                        <td>{{data.selecteditem}}</td>
                        <td>{{data.qty}}</td>
                        <td [ngClass]="isSubmittingForm ? 'disabled-link' : ''" (click)="delItem(data.id)"><i class="material-icons text-danger font">delete_forever</i></td>
                      </tr>
                    </tbody>
                  </table> 
            </div>
          </div>
     </div>
     

   </div>
   <div class="row">
      <div class="col-lg-6">
          
       </div>
     <div class="col-lg-6">

     </div>

   </div>

 </div>
