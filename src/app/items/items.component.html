<div class="container"> 
    <div class="row mt-3">
      <div class="col-lg-4">
          <br>
            <h3 class="">Add<span> Item</span></h3>
        </div>
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4 text-center">
          <br>
            <div class="modal fade" id="modalItemForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bolder">Add<span> Item</span></h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form name="items" #items="ngForm" (ngSubmit)="addItem(items.value)">
                <div class="modal-body mx-5" ng-scrollbar>
                <div class="md-form mb-3 mt-3">
                    <input type="text"  class="form-control" placeholder="Item Name" name="item" #item="ngModel" ngModel>
                    <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                <div class="md-form mb-3 mt-3">
                    <input type="text"  class="form-control" placeholder="Price RS/-" name="price" #price="ngModel" ngModel>
                    <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <!-- <button class="btn btn-dark">Submit</button> -->
                <button type="submit" class="btn btn-dark">Submit</button>
                  <!-- <a class="btn btn-dark" routerLink="/dashboard/peer">Submit</a> -->
                </div>
                </form>
              </div>
            </div>
          </div>
          <div>
            <a class="btn btn-success text-white btn-rounded mb-4" [ngClass]="isSubmittingForm ?  'disabled-link' : ''" data-toggle="modal" data-target="#modalItemForm">Add New</a>
          </div>
          </div>
    </div>
    
    
    
    
    
    
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Item Name</th>
                    <th>Price Rs/-</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of itemDis">
                    <td>{{data.item}}</td>
                    <td>{{data.price}}</td>
                    <td [ngClass]="isSubmittingForm ? 'disabled-link' : ''" (click)="delItem(data.id)"><i class="material-icons text-danger font">delete_forever</i></td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
