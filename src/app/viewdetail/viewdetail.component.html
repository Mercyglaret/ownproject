<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="modal fade" id="modalDetailForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Edit<span> Details</span></h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form name="data" #data="ngForm" (ngSubmit)="updateDetail(data.value)">
                <div class="modal-body mx-5" ng-scrollbar >
                <div class="md-form mb-3 mt-3">
                    <input type="text"  class="form-control" placeholder="Customer Name" name="name" [(ngModel)]="result.Name">
                    <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                <div class="md-form mb-3 mt-3">
                    <input type="text"  class="form-control" placeholder="Address" name="address" [(ngModel)]="result.Address">
                    <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                <div class="md-form mb-3 mt-3">
                    <input type="text"  class="form-control" placeholder="Phone Number" name="phnno" [(ngModel)]="result.Phnno">
                      <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                <div class="md-form mb-3 mt-3">
                     <input type="text"  class="form-control" placeholder="VLAN" name="vlan" [(ngModel)]="result.Vlan">
                        <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                <div class="md-form mb-3 mt-3">
                      <input type="text"  class="form-control" placeholder="Port ID" name="portid" [(ngModel)]="result.Portid">
                          <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                <div class="md-form mb-3 mt-3">
                      <input type="text"  class="form-control" placeholder="Tele-Phone IP" name="telephnip" [(ngModel)]="result.Telephnip">
                            <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                <div class="md-form mb-3 mt-3">
                      <input type="text"  class="form-control" placeholder="Password" name="password" [(ngModel)]="result.Password">
                        <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                <div class="md-form mb-3 mt-3">
                      <input type="text"  class="form-control" placeholder="User ID" name="userid" [(ngModel)]="result.Userid">
                          <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                <div class="md-form mb-3 mt-3">
                      <input type="text"  class="form-control" placeholder="MAC ID" name="macid" [(ngModel)]="result.Macid">
                            <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
                
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <!-- <button class="btn btn-dark">Submit</button> -->
                <button type="submit" class="btn btn-dark">Update</button>
                  <!-- <a class="btn btn-dark" routerLink="/dashboard/peer">Submit</a> -->
                </div>
                </form>
              </div>
            </div>
          </div>
          <div class="text-right">
            <a class="btn btn-success text-white btn-rounded mb-4" [ngClass]="isSubmittingForm ?  'disabled-link' : ''" data-toggle="modal" data-target="#modalDetailForm">Edit detail</a>
          </div>

          <div class="card">
        <h2 class="card-title text-center mt-2">{{result.Name}}</h2>
       </div>
       <br>

<div class="card-group">

      <div class="card">
      <div class="card-body" >
        <h4 class="card-title text">Address</h4>
      </div>
      <div>
        <br>
        <p class="card-text text-center">{{result.Address}}</p>
        <br>
      </div>
    </div>
  
      <div class="card">
      <div class="card-body">

      </div>
      <div>
            <br>
        <p class="card-text text-center">{{result.Phnno}}</p>
        <br>
      </div>
    </div>

    </div>

      </div>
      <div>

    </div>
    

</div>
